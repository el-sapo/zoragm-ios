
query Wallet($addresses: [String!]) {
  tokens(networks: [{network: ETHEREUM, chain: MAINNET}],
        pagination: {limit: 3},
        where: {ownerAddresses: $addresses}) {
    nodes {
      token {
        collectionAddress
        tokenId
        name
        owner
        image {
          url
        }
        metadata
      }
    }
  }
}
